<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Campo de Tiro</title>
</head>
<body>
    <h1>Campo de Tiro</h1>

    <p>Tentativa: {{ tentativa }}</p>
    <p>Vidas restantes: {{ vidas }}</p>
    <p>{{ msg }}</p>

    <table border="1" cellpadding="6" cellspacing="0">
        {% for linha in campo %}
        <tr>
            {% for celula in linha %}
            <td style="text-align:center;">{{ celula }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <h3>Atirar</h3>
    <form method="POST">
        <label>Linha (0-9): <input type="number" name="linha" min="0" max="9" required></label><br><br>
        <label>Coluna (0-9): <input type="number" name="coluna" min="0" max="9" required></label><br><br>
        <button type="submit">Atirar</button>
    </form>

    <br>
    <a href="/">Voltar ao in√≠cio</a>
</body>
</html>
